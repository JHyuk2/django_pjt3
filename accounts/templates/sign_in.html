{% extends 'auth_base.html' %}

{% block content %}

<div class="card py-2 shadow" style="width: 300px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-5" style="font-family: 'Gugi', cursive;">로그인</h4>

    <form action="{% url 'accounts:signin' %}" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
</div>

<div class="m-3 text-secondary text-center">계정이 없습니까? <a class="h6 mx-3" href="{% url 'accounts:signup' %}">회원가입</a></div>

{% endblock %}
