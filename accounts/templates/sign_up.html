{% extends 'auth_base.html' %}

{% block content %}

<div class="card py-2 shadow" style="width: 300px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-5" style="font-family: 'Gugi', cursive;">회원가입</h4>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">계정 생성하기</button>
    </form>
  </div>
</div>

<div class="m-3 text-secondary text-center">계정이 있습니까? <a class="h6 mx-3" href="{% url 'accounts:sign-in' %}">로그인</a></div>

{% endblock %}
