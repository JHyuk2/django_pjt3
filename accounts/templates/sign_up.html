{% extends 'auth_base.html' %}

{% block content %}

<div class="card py-2 shadow" style="width: 300px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-5" style="font-family: 'Gugi', cursive;">회원가입</h4>

    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">계정 생성하기</button>
    </form>
  </div>
</div>

<div class="m-3 text-secondary text-center">계정이 있습니까? <a class="h6 mx-3" href="{% url 'accounts:signin' %}">로그인</a></div>

{% endblock %}
